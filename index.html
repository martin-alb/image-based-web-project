<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/8e71cca244.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">    
    <title>Document</title>
</head>
<body>
    <main>
        <!-- Titulo y parrafo -->
        <i class="fa-solid fa-dove"></i>
        <h1>TRIPIFY</h1>
        <h2>Explore your dreams destinations</h2>
        <p class="texto">Welcome to Tripify! Please enter your login credentials to access your account and explore our wide range of travel options.</p>

        <hr>
        <!-- Form y boton -->
        <form>
            <!-- Section email -->
            <section>
                <label for="email" class="lemail">Email</label><br>
                <input type="email" name="email" class="mail">
            </section>
            
            <!-- Section contraseña -->
            <section>
                <label for="contraseña" class="lcontraseña">Password</label><br>
                <input type="password" name="contraseña" class="contraseña">
            </section>

            <!-- Section boton log in -->
            <input type="submit" value="LOG IN" class="boton">
        </form>

        <!-- parrafo Dont have an account -->
        <p class="registro">Don't have an account? <a href="">Register</a></p>
    </main>
</body>
</html>
