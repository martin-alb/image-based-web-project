<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <!-- Titulo y parrafo -->
        <h1>TRIPIFY</h1>
        <h2>Explore your dreams destinations</h2>
        <p>Welcome to Tripify! Please enter your login credentials to access your account and explore our wide range of travel options.</p>

        <!-- Form y boton -->
        <form>
            <!-- Section email -->
            <section>
                <label for="email">Email</label>
                <input type="email" name="email">
            </section>
            
            <!-- Section contraseña -->
            <section>
                <label for="contraseña">Password</label>
                <input type="password" name="contraseña">
            </section>

            <!-- Section boton log in -->
            <input type="submit" value="Log in">
        </form>

        <!-- parrafo Dont have an account -->
        <p>Don't have an account? <a href="">Register</a></p>
    </main>
</body>
</html>
